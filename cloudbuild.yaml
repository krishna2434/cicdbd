steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'function/dir/from/repo/root'
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  dir: 'function/dir/from/repo/root'
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['functions', 'deploy', '[function-app]', '[https://us-central1-t-beeja.cloudfunctions.net/function-app]', '--runtime', '[nodejs10]', '--entry-point', '[function-app]']
  dir: 'function/dir/from/repo/root'